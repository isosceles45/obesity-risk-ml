<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning</title>
    <link rel="stylesheet" href="./style.css">  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Add styles for a square container and centered elements */
        body {
            display: flex; /* Allow centering of content vertically */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            min-height: 100vh; /* Set minimum height for full viewport */
        }

        .container {
            background-color: #f0f0f0; /* Light gray background */
            border-radius: 10px; /* Rounded corners */
            padding: 30px; /* Padding for spacing */
            width: 500px; /* Set desired width for the container */
            height: 500px; /* Make the container square */
            text-align: center; /* Center text within the container */
        }

        h1 {
            margin-bottom: 20px; /* Add space below the heading */
        }

        .form-group { /* Style for each form group (optional) */
            margin-bottom: 15px;
        }

        #prediction-text {
            font-size: 20px;
            color: blue;
            margin-top: 6px;
        }
    </style>
</head>

<body class="">

    <div class="container">
        <h1>OBESITY TYPE RISK PREDICTION</h1>

        <form action="/predict" method="POST">
                <select class="form-control" aria-label="Gender" name="gender">
                    <option selected>Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <br>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="Weight">Weight(kg)</span>
                    <input type="number" name="weight" class="form-control" placeholder="70kg" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="Height">Height(cm)</span>
                    <input type="text" name="height" class="form-control" placeholder="1.7m" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="FAF">FAF</span>
                    <input type="number" name="faf" class="form-control" placeholder="Physical Activity Frequency" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="Age">Age</span>
                    <input type="number" name="age" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            <button type="submit" class="btn btn-primary">Predict</button> </form>
            <p id="prediction-text">
                {{ prediction_text }}
            </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB6"></script>
</body>
</html>
